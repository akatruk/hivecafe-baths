<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduler</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
    <script src="appointments.js" defer></script>
</head>
<body>
    <h1>Appointment Scheduler</h1>

    <!-- Tab navigation -->
    <div class="tab">
        <button class="tablinks" id="today-tab" onclick="openTab(event, 'Today')">Today's Schedule</button>
        <button class="tablinks" id="calendar-tab" onclick="openTab(event, 'Calendar')">Weekly Calendar</button>
        <button class="tablinks" id="schedule-tab" onclick="openTab(event, 'Schedule')">Schedule Appointment</button>
    </div>

    <!-- Today's Schedule tab content -->
    <div id="Today" class="tabcontent">
        <div id="today-schedule"></div>
    </div>

    <!-- Calendar tab content -->
    <div id="Calendar" class="tabcontent" style="display:none;">
        <div id="calendar"></div>
    </div>

    <!-- Calendar controls -->
    <div id="calendar-controls" style="display:none;">
        <button id="prev-week">Previous Week</button>
        <button id="next-week">Next Week</button>
    </div>
    
    <!-- Schedule tab content -->
    <div id="Schedule" class="tabcontent" style="display:none;">
        <h2>Schedule an Appointment</h2>
        <label for="appointment-date">Choose a date:</label>
        <input type="date" id="appointment-date" required>

        <label for="appointment-time">Choose a time:</label>
        <select id="appointment-time" required>
            <option value="8:00">8:00 AM</option>
            <option value="9:00">9:00 AM</option>
            <option value="10:00">10:00 AM</option>
            <option value="11:00">11:00 AM</option>
            <option value="12:00">12:00 PM</option>
            <option value="13:00">1:00 PM</option>
            <option value="14:00">2:00 PM</option>
            <option value="15:00">3:00 PM</option>
            <option value="16:00">4:00 PM</option>
            <option value="17:00">5:00 PM</option>
            <option value="18:00">6:00 PM</option>
            <option value="19:00">7:00 PM</option>
            <option value="20:00">8:00 PM</option>
        </select>

        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="telephone" placeholder="Telephone" required>
        <button id="schedule-appointment">Schedule</button>
    </div>

    <script>
        // Automatically open Today's Schedule when the page loads
        $(document).ready(() => {
            openTab({ currentTarget: document.getElementById('today-tab') }, 'Today'); // Open Today's Schedule tab
        });
    </script>
</body>
</html>
