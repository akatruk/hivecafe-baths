<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduler</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Appointment Scheduler</h1>

    <!-- Tab navigation -->
    <div class="tab">
        <button class="tablinks" id="weekly-tab" onclick="openTab(event, 'Calendar')">Weekly Calendar</button>
        <button class="tablinks" id="daily-tab" onclick="openTab(event, 'Schedule')">Daily Schedule</button>
    </div>

    <!-- Calendar tab content (Weekly View) -->
    <div id="Calendar" class="tabcontent">
        <h2>This Week's Appointments</h2>
        <div id="calendar"></div>
    </div>

    <!-- Schedule tab content (Daily View) -->
    <div id="Schedule" class="tabcontent" style="display:none;">
        <h2>Schedule an Appointment</h2>
        <label for="appointment-date">Choose a date:</label>
        <input type="date" id="appointment-date" required>

        <label for="appointment-time">Choose a time:</label>
        <select id="appointment-time" required>
            <option value="8:00">8:00 AM</option>
            <option value="9:00">9:00 AM</option>
            <option value="10:00">10:00 AM</option>
            <option value="11:00">11:00 AM</option>
            <option value="12:00">12:00 PM</option>
            <option value="13:00">1:00 PM</option>
            <option value="14:00">2:00 PM</option>
            <option value="15:00">3:00 PM</option>
            <option value="16:00">4:00 PM</option>
            <option value="17:00">5:00 PM</option>
            <option value="18:00">6:00 PM</option>
            <option value="19:00">7:00 PM</option>
            <option value="20:00">8:00 PM</option>
        </select>

        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="telephone" placeholder="Telephone" required>
        <button id="schedule-appointment">Schedule</button>
    </div>

    <script>
        let appointments = []; // Array to store scheduled appointments

        // Function to switch between tabs
        function openTab(evt, tabName) {
            $('.tabcontent').hide();  // Hide all tab content
            $('.tablinks').removeClass('active');  // Remove active class from all tablinks
            $('#' + tabName).show();  // Show the current tab
            $(evt.currentTarget).addClass('active');  // Add active class to the button that opened the tab
        }

        // Function to fetch appointments from the backend
        function fetchAppointments() {
            fetch('https://nazi.today/appointments')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    appointments = data; // Update global appointments array
                    createCalendar(); // Recreate calendar to display fetched appointments
                })
                .catch(error => {
                    console.error('Error fetching appointments:', error);
                });
        }

        // Function to create and display the calendar (Weekly View)
        function createCalendar() {
            const currentDate = new Date();
            const startOfWeek = new Date(currentDate.setDate(currentDate.getDate() - currentDate.getDay()));
            $('#calendar').empty(); // Clear existing calendar content

            for (let day = 0; day < 7; day++) {
                const date = new Date(startOfWeek);
                date.setDate(startOfWeek.getDate() + day);

                const dayDiv = $('<div></div>').addClass('day').text(date.toDateString());
                for (let hour = 8; hour <= 20; hour++) {
                    const time = `${hour}:00`;
                    const appointment = appointments.find(app =>
                        new Date(app.date).toDateString() === date.toDateString() && app.time === time
                    );

                    const timeSlot = $('<div></div>').text(time).data('time', time);
                    if (appointment) {
                        timeSlot.addClass('booked').text(`${time} - ${appointment.name}`);
                    }
                    dayDiv.append(timeSlot);
                }
                $('#calendar').append(dayDiv);
            }
        }

        // Initialize the calendar when document is ready
        $(document).ready(() => {
            fetchAppointments(); // Fetch appointments on page load
            $('#weekly-tab').click(); // Open the "Weekly Calendar" tab by default
            $('#schedule-appointment').click(scheduleAppointmentFromScheduleTab);
        });
    </script>
</body>
</html>
