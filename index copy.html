<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduler</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script> <!-- Link to the external script -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        #today-schedule {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 40px;
            color: #555;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="date"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%; /* Makes the button full width */
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <h1>Today's Schedule</h1>
    <div id="today-schedule">
        <!-- This section will be dynamically updated with today's appointments -->
        <p>Loading today's appointments...</p>
    </div>

    <hr> <!-- A horizontal line to separate the schedule and the appointment form -->

    <h2>Schedule an Appointment</h2>
    <form id="appointment-form">
        <label for="appointment-date">Choose a date:</label>
        <input type="date" id="appointment-date" required>

        <label for="appointment-time">Choose a time:</label>
        <select id="appointment-time" required>
            <option value="8:00">8:00 AM</option>
            <option value="9:00">9:00 AM</option>
            <option value="10:00">10:00 AM</option>
            <option value="11:00">11:00 AM</option>
            <option value="12:00">12:00 PM</option>
            <option value="13:00">1:00 PM</option>
            <option value="14:00">2:00 PM</option>
            <option value="15:00">3:00 PM</option>
            <option value="16:00">4:00 PM</option>
            <option value="17:00">5:00 PM</option>
            <option value="18:00">6:00 PM</option>
            <option value="19:00">7:00 PM</option>
            <option value="20:00">8:00 PM</option>
        </select>

        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Name" required>

        <label for="telephone">Telephone:</label>
        <input type="text" id="telephone" placeholder="Telephone" required>

        <button type="submit" id="schedule-appointment">Schedule</button>
    </form>

    <script>
        // Fetch appointments when the page loads
        $(document).ready(function() {
            fetchAppointments(); // Fetch appointments to display today's schedule
        });

        // Example function to fetch appointments
        function fetchAppointments() {
            // This is where you'd typically make an AJAX request to your server
            // For now, let's simulate some appointments for demonstration
            const appointments = [
                { time: "10:00 AM", name: "John Doe", telephone: "123-456-7890" },
                { time: "11:30 AM", name: "Jane Smith", telephone: "098-765-4321" },
                { time: "2:00 PM", name: "Alice Johnson", telephone: "555-123-4567" }
            ];

            // Clear loading message
            $('#today-schedule').empty();

            // Populate today's schedule with fetched appointments
            appointments.forEach(appointment => {
                $('#today-schedule').append(`
                    <div>
                        <strong>${appointment.time}</strong><br>
                        ${appointment.name}<br>
                        ${appointment.telephone}<br>
                        <hr>
                    </div>
                `);
            });
        }

        // Handle form submission to schedule an appointment
        $('#appointment-form').on('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const date = $('#appointment-date').val();
            const time = $('#appointment-time').val();
            const name = $('#name').val();
            const telephone = $('#telephone').val();

            // Here you would typically send the new appointment to your server
            console.log(`Scheduled an appointment on ${date} at ${time} for ${name} (${telephone})`);

            // Clear the form after scheduling
            $('#appointment-form')[0].reset();

            // Re-fetch appointments to update the schedule display
            fetchAppointments();
        });
    </script>
</body>
</html>
