<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            width: 100%;
            max-width: 300px;
        }
        #response, #appointments {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Schedule Your Appointment</h1>
    <form id="appointment-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="text" id="telephone" placeholder="Telephone Number" required>
        <input type="time" id="time" required>
        <button type="submit">Schedule Appointment</button>
    </form>
    <div id="response"></div>

    <h2>Your Appointments</h2>
    <div id="appointments"></div>

    <script>
        // Replace with the actual chat ID of the user
        const chatId = '209164634'; // You need to dynamically set this or obtain it from your bot

        document.getElementById('appointment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const telephone = document.getElementById('telephone').value;
            const time = document.getElementById('time').value;

            fetch('/schedule', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ chatId, name, telephone, time })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerText = data.message;
                document.getElementById('appointment-form').reset(); // Reset the form
                loadAppointments(); // Reload appointments after scheduling
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('response').innerText = 'Failed to schedule appointment.';
            });
        });

        // Function to load appointments
        function loadAppointments() {
            fetch(`/appointments/${chatId}`)
            .then(response => response.json())
            .then(data => {
                const appointmentsDiv = document.getElementById('appointments');
                appointmentsDiv.innerHTML = '';

                if (data.length > 0) {
                    const table = document.createElement('table');
                    const header = table.insertRow();
                    header.insertCell().innerText = 'Name';
                    header.insertCell().innerText = 'Telephone';
                    header.insertCell().innerText = 'Time';

                    data.forEach(app => {
                        const row = table.insertRow();
                        row.insertCell().innerText = app.name;
                        row.insertCell().innerText = app.telephone;
                        row.insertCell().innerText = app.time;
                    });

                    appointmentsDiv.appendChild(table);
                } else {
                    appointmentsDiv.innerText = 'No appointments scheduled.';
                }
            })
            .catch(error => {
                console.error('Error loading appointments:', error);
            });
        }

        // Load appointments on page load
        window.onload = loadAppointments;
    </script>
</body>
</html>
